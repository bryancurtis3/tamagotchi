<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Frameworks / Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="scripts/app.js" defer></script>
    <title>Tamagotchi</title>
</head>
<body>

    <div class="container h-100 d-flex flex-column">

        <!-- Character Naming Modal / Form -->
        <div id="name-modal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Character Name</h5>
                    </div>
                    <div class="modal-body">
                        <p>Please enter your characters name.</p>
                        <input id="char-name" class="form-control" type="text" placeholder="Character Name Here" aria-label="Character name input box">
                    </div>
                    <div class="modal-footer">
                        <button id="save-name" type="button" class="btn btn-primary">Save name</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Progress Bar -->
        <div class="row h-25 align-items-center">
            <div class="col">
                <div class="progress style="height: 50px;">
                    <div id="dynamic" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Character -->
        <div class="row h-75 align-items-center">
            <div class="col d-flex justify-content-center">
                <img id="character-sprite" src="assets/cell.png" class="img-fluid">
            </div>
        </div>

        <!-- Buttons -->
        <div class="row h-25 align-items-center">
            <div class="col d-flex justify-content-center">
                <button id="hunger" type="button" class="btn btn-success">Hunger</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button id="sleep" type="button" class="btn btn-success">Sleepiness</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button id="bored" type="button" class="btn btn-success">Boredom</button>
            </div>
        </div>

    </div>
</body>
</html>
