<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Frameworks / Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="scripts/app.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Tamagotchi</title>
    <!-- <link rel="shortcut icon" type="image/png" href="/assets/favicon.png"> -->
</head>
<body>
    <main>
    <div id="main-container" class="container h-100 d-flex flex-column">

        <!-- Character Naming Modal / Form -->
        <div id="name-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Character Name</h5>
                    </div>
                    <div class="modal-body">
                        <p>Please enter your characters name.</p>
                        <input id="char-name" class="form-control" type="text" placeholder="Character Name Here" aria-label="Character name input box">
                    </div>
                    <div class="modal-footer">
                        <button id="save-name" type="button" class="btn btn-primary">Save name</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header div for styling -->
        <div id="header" class="my-2">
            <!-- Game Title -->
            <div class="row">
                <div class="col"></div>
                <div id="title" class="col">
                    Evolve
                </div>
                <div class="col"></div>
            </div>

            <!-- Game State Values -->
            <div class="row pt-4 align-items-center">
                <div class="col"></div>
                <div id="stage" class="col-4 state">
                    Evolution
                </div>
                <div class="col"></div>
                <div id="character" class="col-4 state">
                    Character
                </div>
                <div class="col"></div>
            </div>
        </div>

        <!-- Progress Bars -->
        <div class="row align-items-center">
            <div class="col">
                <div class="progress my-1" style="height: 25px">
                    <div id="dynamic" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; background-color: #43aa8b"></div>
                </div>
                <div class="progress my-1" style="height: 25px">
                    <div id="total-progress" class="progress-bar" role="progressbar" style="width: 0%; background-color: #277da1" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!-- Character -->
        <div id="character-space" class="row h-75">
            <div id="sprite">
            <div class="x">
                <img id="character-sprite" src="assets/cell.png" class="img-fluid y">
            </div>
        </div>
        </div>

        <!-- Main Buttons -->
        <div class="row my-4 align-items-center">
            <div class="col d-flex justify-content-center">
                <button id="resilience" type="button" class="btn btn-lg">Resilience</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button id="genetics" type="button" class="btn btn-lg">Genetics</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button id="instinct" type="button" class="btn btn-lg">Instinct</button>
            </div>
        </div>

        <!-- Reset Button -->
        <button id="reset" type="button" class="btn btn-sm">Reset</button>

        <!-- Top Secret Revert Button -->
        <button id="revert" type="button" class="btn btn-sm">Revert</button>

        <!-- Game Over Modal -->
        <div id="loss-modal" class="modal" tabindex="-1">
            <div id="loss-fs" class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="loss-title" class="modal-title">Game Over</h5>
                </div>
                <div class="modal-body">
                  <p id="loss-text">Your species has died out...</p>
                </div>
                <div class="modal-footer">
                  <button id="admit-defeat" type="button" class="btn" data-bs-dismiss="modal">Admit Defeat</button>
                  <button id="play-again" type="button" class="btn">Play Again?</button>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
    </main>
</body>
</html>
